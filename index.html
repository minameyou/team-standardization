        // ì°¨íŠ¸ ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ
        function downloadChartImage(setId) {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            const timeStr = today.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
            const setName = sets[setId].name;
            const fileName = `í˜„í™©ë¹„êµ_${setName}_${dateStr}.png`;

            const originalCanvas = document.getElementById(`chart-${setId}`);
            const originalWidth = originalCanvas.width;
            const originalHeight = originalCanvas.height;
            
            const padding = 40;
            const squareSize = Math.max(originalWidth, originalHeight) + (padding * 2);
            
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = squareSize;
            exportCanvas.height = squareSize;
            const ctx = exportCanvas.getContext('2d');
            
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, squareSize, squareSize);
            
            const destX = (squareSize - originalWidth) / 2;
            const destY = (squareSize - originalHeight) / 2;
            
            ctx.drawImage(
                originalCanvas,
                0, 0, originalWidth, originalHeight,
                destX, destY, originalWidth, originalHeight
            );
            
            const url = exportCanvas.toDataURL('image/png', 1.0);
            
            // ë‹¤ìš´ë¡œë“œ ë§í¬ ìƒì„± ë° í´ë¦­
            const link = document.createElement('a');
            link.download = fileName;
            link.href = url;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            addSnapshotToGallery(setId, url, dateStr, timeStr);
        }

        // ìŠ¤ëƒ…ìƒ· ê°¤ëŸ¬ë¦¬ì— ì¶”ê°€
        function addSnapshotToGallery(setId, imageUrl, date, time) {
            const grid = document.getElementById(`snapshot-grid-${setId}`);
            
            const emptyMsg = grid.querySelector('.snapshot-empty');
            if (emptyMsg) {
                emptyMsg.remove();
            }

            const item = document.createElement('div');
            item.className = 'snapshot-item';
            item.innerHTML = `
                <button class="snapshot-delete" onclick="deleteSnapshot(${setId}, this)" title="ì‚­ì œ">âœ•</button>
                <img src="${imageUrl}" alt="ìŠ¤ëƒ…ìƒ· ${date}" onclick="openModal(${setId}, '${imageUrl}')">
                <div class="snapshot-info">${date}<br>${time}</div>
            `;

            grid.insertBefore(item, grid.firstChild);

            // ìŠ¤ëƒ…ìƒ· ë°ì´í„° ì €ì¥
            if (!sets[setId].snapshots) {
                sets[setId].snapshots = [];

            sets[setId].snapshots.unshift({
                imageUrl: imageUrl,
                date: date,
                time: time

            saveToStorage();
        }

        // ìŠ¤ëƒ…ìƒ· ì‚­ì œ
        function deleteSnapshot(setId, button) {
            const item = button.closest('.snapshot-item');
            const img = item.querySelector('img');
            const imageUrl = img.src;
            
            item.remove();

            // ìŠ¤ëƒ…ìƒ· ë°ì´í„°ì—ì„œ ì œê±°
            if (sets[setId].snapshots) {
                sets[setId].snapshots = sets[setId].snapshots.filter(s => s.imageUrl !== imageUrl);
            }

            const grid = document.getElementById(`snapshot-grid-${setId}`);
            if (grid.children.length === 0) {

            }

            saveToStorage();
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(setId, imageUrl) {
            const modal = document.getElementById(`modal-${setId}`);
