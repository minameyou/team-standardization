        // Ïª§Ïä§ÌÖÄ ÌôïÏù∏ Îã§Ïù¥ÏñºÎ°úÍ∑∏
        function customConfirm(message, title = 'ÌôïÏù∏') {
            return new Promise((resolve) => {
                const modal = document.getElementById('confirmModal');
                const titleEl = document.getElementById('confirmTitle');
                const messageEl = document.getElementById('confirmMessage');
                const yesBtn = document.getElementById('confirmYes');
                const noBtn = document.getElementById('confirmNo');

            try {
                const savedData = localStorage.getItem(STORAGE_KEY);

                    const parsed = JSON.parse(savedData);
                    sets = parsed.sets || {};

                    if (Object.keys(sets).length > 0) {

                await customConfirm('ÏµúÏÜå 1Í∞úÏùò ÌîÑÎ°úÏ†ùÌä∏Í∞Ä ÌïÑÏöîÌï©ÎãàÎã§.', 'ÏïåÎ¶º');

            if (!confirmed) {
                return;
            }

            // Ï∞®Ìä∏ ÏÇ≠Ï†ú
            if (charts[setId]) {
                charts[setId].destroy();
                delete charts[setId];
            }

            // Îç∞Ïù¥ÌÑ∞ ÏÇ≠Ï†ú
            delete sets[setId];

            document.querySelector(`.set-tab[data-set="${setId}"]`).remove();
            document.querySelector(`.set-content[data-set="${setId}"]`).remove();

            // Îã§Î•∏ ÌîÑÎ°úÏ†ùÌä∏Î°ú Ï†ÑÌôò

        // ÌîÑÎ°úÏ†ùÌä∏ Ïù¥Î¶Ñ Ìé∏Ïßë
        function editSetName(setId, event) {
            event.stopPropagation();
            const nameSpan = event.target;
            const currentName = nameSpan.textContent;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentName;
            input.style.cssText = 'border: 1px solid #ccc; padding: 2px 5px; font-size: 0.95em;';
            
            input.onblur = function() {
                const newName = input.value.trim() || currentName;
                sets[setId].name = newName;
                nameSpan.textContent = newName;
                nameSpan.style.display = '';
                input.remove();
                saveToStorage();
            };
            
            input.onkeydown = function(e) {
                if (e.key === 'Enter') {
                    input.blur();
                } else if (e.key === 'Escape') {
                    nameSpan.style.display = '';
                    input.remove();
                }
            };
            
            nameSpan.style.display = 'none';
            nameSpan.parentNode.insertBefore(input, nameSpan);
            input.focus();
            input.select();
        }

        // ÌååÏùº ÏóÖÎ°úÎìú Ï≤òÎ¶¨
        function handleFileUpload(setId, team, input) {
            const file = input.files[0];
            if (!file) return;

            const content = input.closest('.set-content');
            const statusEl = content.querySelector(`.file-status[data-team="${team}"]`);
            
            statusEl.textContent = 'Ï≤òÎ¶¨ Ï§ë...';
            statusEl.className = 'file-status';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                    console.log('Loaded data rows:', jsonData.length);
                    console.log('First row:', jsonData[0]);

                    if (jsonData.length !== 70) {
                        throw new Error(`70Í∞úÏùò ÌÉúÏä§ÌÅ¨Í∞Ä ÌïÑÏöîÌï©ÎãàÎã§ (ÌòÑÏû¨: ${jsonData.length}Í∞ú)`);
                    }

                    const processAvg = {};
                    const processCounts = {};
                    
                    jsonData.forEach(row => {
                        const normalizedRow = {};
                        Object.keys(row).forEach(key => {
                            normalizedRow[key.trim()] = row[key];
                        });
                        
                        let process = normalizedRow['ÌîÑÎ°úÏÑ∏Ïä§'];
                        const level = normalizedRow['Ï†ÅÏö© Îã®Í≥Ñ'];
                        
                        if (process == null || level == null || isNaN(level)) {
                            console.warn('Invalid row:', normalizedRow);
                            return;
                        }
                        
                        // ÌîÑÎ°úÏÑ∏Ïä§ Ïù¥Î¶ÑÏùÑ Î≤àÌò∏Î°ú Î≥ÄÌôò (Ïó≠Îß§Ìïë)
                        if (typeof process === 'string') {
                            const processEntry = Object.entries(processNames).find(([num, name]) => name === process);
                            if (processEntry) {
                                process = parseInt(processEntry[0]);
                            }
                        }
                        
                        if (!processAvg[process]) {
                            processAvg[process] = 0;
                            processCounts[process] = 0;
                        }
                        
                        processAvg[process] += Number(level);
                        processCounts[process]++;
                    });

                    for (let process in processAvg) {
                        processAvg[process] = processAvg[process] / processCounts[process];
                    }

                    const processedData = {
                        raw: jsonData,
                        averages: processAvg,
                        counts: processCounts
                    };

                    if (team === 'A') {
                        sets[setId].teamAData = processedData;
                    } else {
                        sets[setId].teamBData = processedData;
                    }

                    statusEl.textContent = `‚úì ${file.name}`;
                    statusEl.className = 'file-status success';

                    updateChart(setId);
                    saveToStorage();
                } catch (error) {
                    statusEl.textContent = `‚úó Ïò§Î•ò: ${error.message}`;
                    statusEl.style.color = '#e74c3c';
                    console.error(error);
                }
            };

        function updateLevelDiffAnalysis(setId) {
            const container = document.querySelector(`#level-diff-${setId} .level-diff-content`);

                return;
            }

            // Î™®Îì† ÌÉúÏä§ÌÅ¨Ïùò Î†àÎ≤® Ï∞®Ïù¥ Í≥ÑÏÇ∞
            const allTasks = [];
            
            if (teamAData.raw && teamBData.raw) {
                const taskMap = new Map();
                
                // NW Îç∞Ïù¥ÌÑ∞ ÏàòÏßë
                teamAData.raw.forEach(row => {

                    if (typeof process === 'string') {
                        const processEntry = Object.entries(processNames).find(([num, name]) => name === process);
                        if (processEntry) process = parseInt(processEntry[0]);
                    }

                    const key = `${process}-${task}`;
                    taskMap.set(key, {
                        process: process,
                        processName: processNames[process],
                        task: task,
                        nw: Number(level) || 0,
                        vn: 0

                // VN Îç∞Ïù¥ÌÑ∞ Î≥ëÌï©

        // Ï∞®Ìä∏ Ïù¥ÎØ∏ÏßÄ Îã§Ïö¥Î°úÎìú
        function downloadChartImage(setId) {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            const timeStr = today.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
            const setName = sets[setId].name;
            const fileName = `ÌòÑÌô©ÎπÑÍµê_${setName}_${dateStr}.png`;

            const originalCanvas = document.getElementById(`chart-${setId}`);
            const originalWidth = originalCanvas.width;
            const originalHeight = originalCanvas.height;
            
            const padding = 40;
            const squareSize = Math.max(originalWidth, originalHeight) + (padding * 2);
            
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = squareSize;
            exportCanvas.height = squareSize;
            const ctx = exportCanvas.getContext('2d');
            
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, squareSize, squareSize);
            
            const destX = (squareSize - originalWidth) / 2;
            const destY = (squareSize - originalHeight) / 2;
            
            ctx.drawImage(
                originalCanvas,
                0, 0, originalWidth, originalHeight,
                destX, destY, originalWidth, originalHeight
            );
            
            const url = exportCanvas.toDataURL('image/png', 1.0);
            
            // Îã§Ïö¥Î°úÎìú ÎßÅÌÅ¨ ÏÉùÏÑ± Î∞è ÌÅ¥Î¶≠
            const link = document.createElement('a');
            link.download = fileName;
            link.href = url;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            addSnapshotToGallery(setId, url, dateStr, timeStr);
        }

            grid.insertBefore(item, grid.firstChild);

            sets[setId].snapshots.unshift({

                sets[setId].snapshots = sets[setId].snapshots.filter(s => s.imageUrl !== imageUrl);

            }

            saveToStorage();
        }

        // Î™®Îã¨ Ïó¥Í∏∞
        function openModal(setId, imageUrl) {
            const modal = document.getElementById(`modal-${setId}`);
            const modalImage = modal.querySelector('img');
            modalImage.src = imageUrl;
            modal.classList.add('active');
        }

        // Î™®Îã¨ Îã´Í∏∞
        function closeModal(setId) {
            const modal = document.getElementById(`modal-${setId}`);
            modal.classList.remove('active');
